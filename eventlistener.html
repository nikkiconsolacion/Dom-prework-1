<style>
  div {
    padding: 1rem;
    background-color: orange;
  }
  .red {
    color: red;
  }
  .blue {
    color: blue;
  }
</style>
<head>
  <body>
    <div>
      <p class='red'>Hello World!</p>
      <p class ='blue'>Hello World2!</p>
      <form>
        <input name='foo'/>
        <button>Click</button>
      </form>
    </div>
  </body>
  <script>
    const firstP = document.querySelector('p');
    const div = document.querySelector('div');

    div.addEventListener('click', (ev) => {
      console.log('div click');
      console.log(ev.target);
      ev.preventDefault(); // prevents page from reloading & submitting form
    });

    firstP.addEventListener('click', (ev) => {
      console.log('p click');
      console.log(ev.target);
      // prevent 'bubbling up' (div event & p event), so just p event
      ev.stopPropagation();
    });
