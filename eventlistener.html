<style>
  div {
    padding: 1rem;
    background-color: orange;
  }
  .red {
    color: red;
  }
  .blue {
    color: blue;
  }
</style>
<head>
  <body>
    <div>
      <p class='red'>Hello World!</p>
      <p class ='blue'>Hello World2!</p>
    </div>
  </body>
  <script>
    const div = document.querySelector('div');

    div.addEventListener('click', (ev) => {
      // console.log(ev.target);
      // add event for clicking on <p> tags
      if (ev.target.tagName === 'P') { // note: tagName is always UPPERCASE
        console.log(ev.target.innerHTML);
      }
    })
  </script>
</head>
