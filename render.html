<html>
  <head>
    <style>
      .lucky {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul id='list'>
    </ul>
  </body>
  <script>
      const numbers = [
        {
          value: 7,
          isLucky: true
        },
        {
          value: 3
        },
        {
          value: 46,
          isLucky: true
        }
      ];

      const list = document.querySelector('#list');

      const render = (state, container) => {
        const html = state.map( item => `<li><span>${item.value}</span></li>`);
        console.log(html);
      }
      render(numbers, list);
    </script>
</html>
