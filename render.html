<html>
  <head>
    <style>
      .lucky {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <ul id='list'>
    </ul>
  </body>
  <script>
      const numbers = [
        {
          value: 7,
          isLucky: true
        },
        {
          value: 3
        },
        {
          value: 46,
          isLucky: true
        }
      ];

      const list = document.querySelector('#list');
      list.addEventListener('click', (ev) => {
        if (ev.target.tagName === 'LI') {
          const idx = ev.target.getAttribute('data-idx');
          numbers[idx].isLucky = !numbers[idx].isLucky;
          render(numbers, list);
        }
      })
      // create a function render that maps over every item in numbers array and creates a <li>< for each
      const render = (state, container) => {
        const html = state.map( (item, idx) => `<li data-idx='${idx}' class='${item.isLucky ? "lucky" : ''}'>${item.value}</li>`).join('');
        // ${item.isLucky ? "lucky" : ''} ternary for if item.isLucky === true, add class="lucky" else no class. .join turns the array into a string
        container.innerHTML = html;
      }
      render(numbers, list);
    </script>
</html>
